<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Multiple Members - Boothaga Kadai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); font-family:"Poppins",sans-serif; min-height:100vh; }
  .container { max-width:700px; margin-top:50px;}
  .card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border:none; border-radius:20px; padding:2rem; box-shadow:0 8px 30px rgba(0,0,0,0.5);}
  .card h2 { font-weight:700; font-size:1.8rem; margin-bottom:1.5rem; text-align:center; color:#00ff95;}
  .form-control { border-radius:12px; padding:0.75rem 1rem; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff; transition: all 0.3s;}
  .form-control:focus { background: rgba(255,255,255,0.15); border-color:#00ff95; color:#fff;}
  .btn-primary { background: linear-gradient(135deg,#00ff95,#00bfae); border:none; color:#0f2027; border-radius:12px; padding:0.75rem 1rem; font-weight:600;}
  .btn-primary:hover { background: linear-gradient(135deg,#00bfae,#00ff95);}
  .btn-outline-secondary { border-radius:12px; padding:0.5rem 1rem; font-weight:500; color:#fff; border:2px solid #ffffff55;}
  .btn-outline-secondary:hover { background: rgba(255,255,255,0.1); color:#00ff95; border-color:#00ff95;}
  .member-card { background: rgba(255,255,255,0.08); padding:15px; border-radius:12px; margin-bottom:15px;}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>ðŸ‘¥ Add Multiple Members</h2>
    <div id="step1">
      <div class="mb-3">
        <label>Number of Members (1â€“10)</label>
        <input type="number" id="membersCount" class="form-control" min="1" max="10" placeholder="Enter total members" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" onclick="generateForms()">âž¡ Next</button>
      </div>
    </div>

    <form id="membersForm" class="d-none">
      <div id="membersContainer"></div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg">âœ… Save All Members</button>
      </div>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <button onclick="window.location.href='library.html'" class="btn btn-outline-secondary">â¬… Back to Home</button>
    </div>
  </div>
</div>

<script>
const step1 = document.getElementById("step1");
const membersForm = document.getElementById("membersForm");
const membersContainer = document.getElementById("membersContainer");

function generateForms(){
  let count = parseInt(document.getElementById("membersCount").value);
  if(isNaN(count) || count<1 || count>10){ alert("Enter 1-10 members."); return; }
  step1.classList.add("d-none");
  membersForm.classList.remove("d-none");
  membersContainer.innerHTML = "";
  for(let i=1;i<=count;i++){
    const card = document.createElement('div');
    card.classList.add('member-card');
    card.innerHTML = `
      <h5 class="text-secondary">Member ${i}</h5>
      <div class="mb-2"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
      <div class="mb-2"><input type="text" name="memberId" class="form-control" placeholder="Member ID" required></div>
      <div class="mb-2"><input type="tel" name="mobile" class="form-control" placeholder="Mobile Number" required></div>
      <div class="mb-2"><input type="email" name="email" class="form-control" placeholder="Email (optional)"></div>
    `;
    membersContainer.appendChild(card);
  }
}

membersForm.addEventListener('submit', e=>{
  e.preventDefault();
  let members = JSON.parse(localStorage.getItem("members")) || [];
  const cards = membersContainer.querySelectorAll(".member-card");
  cards.forEach(card=>{
    const member = {
      name: card.querySelector("[name=name]").value.trim(),
      id: card.querySelector("[name=memberId]").value.trim(),
      mobile: card.querySelector("[name=mobile]").value.trim(),
      email: card.querySelector("[name=email]").value.trim(),
      createdAt: new Date().toISOString()
    };
    members.push(member);
  });
  localStorage.setItem("members", JSON.stringify(members));
  window.location.href = "library.html";
});
</script>

</body>
</html>
