<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Multiple Books - Boothaga Kadai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); font-family:"Poppins",sans-serif; min-height:100vh; }
  .container { max-width:700px; margin-top:50px;}
  .card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border:none; border-radius:20px; padding:2rem; box-shadow:0 8px 30px rgba(0,0,0,0.5);}
  .card h2 { font-weight:700; font-size:1.8rem; margin-bottom:1.5rem; text-align:center; color:#00bfff;}
  .form-control { border-radius:12px; padding:0.75rem 1rem; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff; transition: all 0.3s;}
  .form-control:focus { background: rgba(255,255,255,0.15); border-color:#00bfff; color:#fff;}
  .btn-primary { background: linear-gradient(135deg,#00bfff,#0099cc); border:none; color:#0f2027; border-radius:12px; padding:0.75rem 1rem; font-weight:600;}
  .btn-primary:hover { background: linear-gradient(135deg,#0099cc,#00bfff);}
  .btn-outline-secondary { border-radius:12px; padding:0.5rem 1rem; font-weight:500; color:#fff; border:2px solid #ffffff55;}
  .btn-outline-secondary:hover { background: rgba(255,255,255,0.1); color:#00bfff; border-color:#00bfff;}
  .book-card { background: rgba(255,255,255,0.08); padding:15px; border-radius:12px; margin-bottom:15px;}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>ðŸ“š Add Multiple Books</h2>
    <form id="booksForm">
      <div class="mb-3">
        <label>Number of Books (1-10)</label>
        <input type="number" id="bookCount" min="1" max="10" class="form-control" placeholder="Enter number of books" required>
      </div>
      <div id="booksContainer"></div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary btn-lg">âž• Add Books</button>
      </div>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <button onclick="window.location.href='library.html'" class="btn btn-outline-secondary">â¬… Back to Home</button>
    </div>
  </div>
</div>

<script>
const bookCountInput = document.getElementById('bookCount');
const booksContainer = document.getElementById('booksContainer');
const booksForm = document.getElementById('booksForm');

bookCountInput.addEventListener('input', () => {
  booksContainer.innerHTML = '';
  let count = parseInt(bookCountInput.value);
  if(count > 10) count = 10;
  for(let i=1;i<=count;i++){
    const div = document.createElement('div');
    div.classList.add('book-card');
    div.innerHTML = `
      <h5 class="text-secondary">Book ${i}</h5>
      <div class="mb-2">
        <input type="text" name="bookName${i}" class="form-control" placeholder="Book Name" required>
      </div>
      <div class="mb-2">
        <input type="text" name="bookId${i}" class="form-control" placeholder="Book ID" required>
      </div>
    `;
    booksContainer.appendChild(div);
  }
});

booksForm.addEventListener('submit', e => {
  e.preventDefault();
  let books = JSON.parse(localStorage.getItem("books")) || [];
  let count = parseInt(bookCountInput.value);
  for(let i=1;i<=count;i++){
    let name = document.querySelector(`[name=bookName${i}]`).value.trim();
    let id = document.querySelector(`[name=bookId${i}]`).value.trim();
    if(name && id){
      books.push({ name, id, createdAt: new Date().toISOString() });
    }
  }
  localStorage.setItem("books", JSON.stringify(books));
  window.location.href = "library.html";
});
</script>

</body>
</html>
