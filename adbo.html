<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Book - Boothaga Kadai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); font-family:"Poppins",sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center;}
  .card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border:none; border-radius:20px; padding:2rem; max-width:500px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,0.5);}
  .card h3 { font-weight:700; font-size:1.8rem; margin-bottom:1.5rem; color:#00bfff; text-align:center;}
  .form-label { font-weight:500; color:#ffffffcc;}
  .form-control { border-radius:12px; padding:0.75rem 1rem; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff; transition: all 0.3s;}
  .form-control:focus { background: rgba(255,255,255,0.15); border-color:#00bfff; color:#fff; box-shadow:0 0 8px rgba(0,191,255,0.5);}
  .btn-primary { background: linear-gradient(135deg,#00bfff,#0099cc); border:none; color:#0f2027; border-radius:12px; padding:0.75rem 1rem; font-weight:600; font-size:1rem; transition:all 0.3s;}
  .btn-primary:hover { background: linear-gradient(135deg,#0099cc,#00bfff); transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,191,255,0.5);}
  .btn-outline-secondary { border-radius:12px; padding:0.5rem 1rem; font-weight:500; color:#fff; border:2px solid #ffffff55; transition:all 0.3s;}
  .btn-outline-secondary:hover { background: rgba(255,255,255,0.1); color:#00bfff; border-color:#00bfff;}
</style>
</head>
<body>

<div class="card shadow-lg">
  <div class="card-body">
    <h3>ðŸ“š Add Book</h3>
    <form id="bookForm">
      <div class="mb-3">
        <label class="form-label">Book Name</label>
        <input type="text" id="bookName" class="form-control" placeholder="Enter book name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Book ID</label>
        <input type="text" id="bookId" class="form-control" placeholder="Enter unique ID" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">âž• Add Book</button>
      </div>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <button onclick="window.location.href='library.html'" class="btn btn-outline-secondary">â¬… Back to Home</button>
    </div>
  </div>
</div>

<script>
const bookForm = document.getElementById("bookForm");
bookForm.addEventListener("submit", function(e){
  e.preventDefault();
  let books = JSON.parse(localStorage.getItem("books")) || [];
  let newBook = {
    name: document.getElementById("bookName").value.trim(),
    id: document.getElementById("bookId").value.trim(),
    createdAt: new Date().toISOString() // timestamp
  };
  books.push(newBook);
  localStorage.setItem("books", JSON.stringify(books));
  window.location.href = "library.html";
});
</script>

</body>
</html>
