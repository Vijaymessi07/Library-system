<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Member - Boothaga Kadai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg, #0f2027,#203a43,#2c5364); font-family:"Poppins",sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; }
  .card { background: rgba(255,255,255,0.08); backdrop-filter: blur(15px); border:none; border-radius:20px; padding:2rem; max-width:500px; width:100%; box-shadow:0 8px 30px rgba(0,0,0,0.5); }
  .card h2 { font-weight:700; font-size:2rem; margin-bottom:1.5rem; color:#00ff95; text-align:center;}
  .form-label { font-weight:500; color:#ffffffcc;}
  .form-control { border-radius:12px; padding:0.75rem 1rem; background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff; transition: all 0.3s ease;}
  .form-control:focus { background: rgba(255,255,255,0.15); border-color:#00ff95; color:#fff; box-shadow:0 0 8px rgba(0,255,149,0.5);}
  .btn-success { background: linear-gradient(135deg,#00ff95,#00bfae); border:none; color:#0f2027; border-radius:12px; padding:0.75rem 1rem; font-weight:600; font-size:1rem; transition:all 0.3s;}
  .btn-success:hover { background: linear-gradient(135deg,#00bfae,#00ff95); transform:translateY(-2px); box-shadow:0 6px 15px rgba(0,255,149,0.5);}
  .btn-outline-secondary { border-radius:12px; padding:0.5rem 1rem; font-weight:500; color:#fff; border:2px solid #ffffff55; transition:all 0.3s;}
  .btn-outline-secondary:hover { background: rgba(255,255,255,0.1); color:#00ff95; border-color:#00ff95;}
  .input-group-text { background: rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff;}
</style>
</head>
<body>

<div class="card shadow-lg">
  <div class="card-body">
    <h2>ðŸ‘¤ Add Member</h2>
    <form id="memberForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="memberName" class="form-control" placeholder="Enter member name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Member ID</label>
        <input type="text" id="memberId" class="form-control" placeholder="Enter unique ID" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <div class="input-group">
          <span class="input-group-text">+91</span>
          <input type="tel" id="mobile" class="form-control" placeholder="10-digit number" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email (Optional)</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">âœ… Add Member</button>
      </div>
    </form>
    <hr class="my-4">
    <div class="text-center">
      <button onclick="window.location.href='library.html'" class="btn btn-outline-secondary">â¬… Back to Home</button>
    </div>
  </div>
</div>

<script>
const memberForm = document.getElementById("memberForm");
memberForm.addEventListener("submit", function(e) {
  e.preventDefault();
  let members = JSON.parse(localStorage.getItem("members")) || [];
  let newMember = {
    name: document.getElementById("memberName").value.trim(),
    id: document.getElementById("memberId").value.trim(),
    mobile: document.getElementById("mobile").value.trim(),
    email: document.getElementById("email").value.trim() || "",
    createdAt: new Date().toISOString() // timestamp
  };
  members.push(newMember);
  localStorage.setItem("members", JSON.stringify(members));
  window.location.href = "library.html";
});
</script>

</body>
</html>
